          remove_field =>  [ "[log][source][hostname]" ]
        }
      } else {
        grok {
          match => {
            "[log][source][hostname]" => "^(?<[log][source][tmp]>.*?)\.(?<[log][source][domain]>.*?)$"
          }
        }
        mutate {
          update => { "[log][source][hostname]" => "%{[log][source][tmp]}" }
          remove_field => [ "[log][source][tmp]" ]
        }
      }
    }
  }
}
